        value: "Kwaliteit en integriteit van data"
    type: [ "open_question" ]
    suggested_roles: ["Data scientist", "Domeinspecialist", "Privacy-officer", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Dataverkenning en datapreparatie", "Monitoring en beheer"]
    links: [ { } ]
    template: *assessmentcard_template
  - question: "Hoe wordt er omgegaan met persoonsgegevens of vertrouwelijke gegevens? (Denk aan de DPIA)"
    urn: "urn:nl:aivt:ir:aiia:1.0:4.2"
    labels:
      - key: topic
        value: "Privacy en gegevensbescherming"
    type: [ "open_question" ]
    suggested_roles: ["Data scientist", "Domeinspecialist", "Privacy-officer", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Ontwikkelen", "Dataverkenning en datapreparatie"]
    links: [ { } ]
    template: *assessmentcard_template
#Chapter 5: Risicobeheer
  - question: "Hoe is het AI-systeem getest op de passende risicobeheersmaatregelen?"
    urn: "urn:nl:aivt:ir:aiia:1.0:5.1"
    labels:
      - key: topic
        value: "Risicobeheersing"
    type: [ "open_question" ]
    suggested_roles: ["Security officer", "Data scientist", "Domeinspecialist", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Ontwerp", "Ontwikkelen", "Verificatie en validatie", "Implementatie", "Monitoring en beheer"]

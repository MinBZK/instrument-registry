    labels:
      - key: topic
        value: "Uitlegbaarheid"
    type: [ "open_question" ]
    suggested_roles: ["Data scientist", "Domeinspecialist", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Ontwikkelen", "Verificatie en validatie"]
    links: [ { } ]
    template: *assessmentcard_template
#Chapter 4: Data governance
  - question: "Hoe wordt de kwaliteit van de data gewaarborgd?"

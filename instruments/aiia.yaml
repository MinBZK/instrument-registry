    suggested_roles: ["Data scientist", "Domeinspecialist", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Ontwerp", "Ontwikkelen"]
    links: [ { } ]
    template: *assessmentcard_template
  - question: "Is het AI-systeem reproduceerbaar? Is er een proces ingesteld om dit te meten?"

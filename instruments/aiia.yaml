    labels:
      - key: topic
        value: "Hackaanvallen en corruptie"
    type: [ "open_question" ]
    suggested_roles: ["Security officer", "Data scientist", "Domeinspecialist", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Ontwikkelen", "Implementatie", "Monitoring en beheer"]
    links: [ { } ]
    template: *assessmentcard_template
  #Chapter 6: Verantwoordingsplicht
  - question: "Ben je transparant richting betrokkenen en eindgebruikers over de beperkingen en werking van het AI-systeem? En blijven deze voldoende onder de aandacht zolang ze bestaan?"
    urn: "urn:nl:aivt:ir:aiia:1.0:6.1"
    labels:
      - key: topic
        value: "Communicatie"
    type: [ "open_question" ]
    suggested_roles: ["Communicatieadviseur", "Data scientist", "Domeinspecialist", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Implementatie", "Monitoring en beheer"]
    links: [ { } ]
    template: *assessmentcard_template
  - question: "Worden er mechanismes ingesteld waarin eindgebruikers opmerkingen over het systeem (data, techniek, doelgroep, etc.) kunnen maken? En hoe of wanneer worde deze meldingen gewaarborgd (geanalyseerd en gevolgd)?"
    urn: "urn:nl:aivt:ir:aiia:1.0:6.2"
    labels:
      - key: topic

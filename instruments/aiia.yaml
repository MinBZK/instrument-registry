    labels:
      - key: topic
        value: "Technische implementatie"
    type: [ "open_question" ]
    suggested_roles: ["Data scientist", "Domeinspecialist", "Opdrachtgever", "Projectleider"]
    lifecycle: ["Dataverkenning en datapreparatie", "Ontwikkelen", "Verificatie en validatie"]
    links: [ { } ]
    template: *assessmentcard_template
  - question: "Is het AI-systeem voldoende uitlegbaar en te interpreteren voor de ontwikkelaars?"
